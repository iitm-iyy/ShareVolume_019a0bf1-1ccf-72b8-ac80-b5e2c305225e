<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3M: Share Volume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #data-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 10rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0 1rem;
    }
    #data-container span {
      font-size: 2.5rem;
      font-weight: bold;
    }
    #data-container sup {
      font-size: 0.7rem;
      margin-left: 0.5rem;
    }
  </style>
  <script>
    const params = new URLSearchParams(window.location.search);
    const cikParam = params.get("CIK");
    const baseUrl = "https://data.sec.gov/api/xbrl/companyconcept/CIK";
    const concept = "/dei/EntityCommonStockSharesOutstanding.json";
    const entityNameId = "share-entity-name";
    const maxValueId = "share-max-value";
    const maxFyId = "share-max-fy";
    const minValueId = "share-min-value";
    const minFyId = "share-min-fy";

    const updateData = (data) => {
      document.getElementById(entityNameId).textContent = data.entityName;
      document.getElementById(maxValueId).textContent = data.max.val;
      document.getElementById(maxFyId).textContent = data.max.fy;
      document.getElementById(minValueId).textContent = data.min.val;
      document.getElementById(minFyId).textContent = data.min.fy;
    };

    if (cikParam) {
      fetch(`${baseUrl}${cikParam}${concept}`, {
        method: "GET",
        headers: {
          "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.36 Edge/16.16299",
        },
      })
        .then((response) => response.json())
        .then((data) => {
          data = {
            entityName: data["entityName"],
            max: {
              val: Math.max(...data.units.shares.filter((s) => s.fy > "2020" && !isNaN(s.val)).map((s) => s.val)),
              fy: data.units.shares.find((s) => s.val === Math.max(...data.units.shares.filter((s) => s.fy > "2020" && !isNaN(s.val)).map((s) => s.val)))?.fy,
            },
            min: {
              val: Math.min(...data.units.shares.filter((s) => s.fy > "2020" && !isNaN(s.val)).map((s) => s.val)),
              fy: data.units.shares.find((s) => s.val === Math.min(...data.units.shares.filter((s) => s.fy > "2020" && !isNaN(s.val)).map((s) => s.val)))?.fy,
            },
          };
          updateData(data);
        })
        .catch((error) => console.error("Error fetching data:", error));
    } else {
      fetch(`${baseUrl}0000066740${concept}`, {
        method: "GET",
        headers: {
          "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.36 Edge/16.16299",
        },
      })
        .then((response) => response.json())
        .then((data) => {
          data = {
            entityName: data["entityName"],
            max: {
              val: Math.max(...data.units.shares.filter((s) => s.fy > "2020" && !isNaN(s.val)).map((s) => s.val)),
              fy: data.units.shares.find((s) => s.val === Math.max(...data.units.shares.filter((s) => s.fy > "2020" && !isNaN(s.val)).map((s) => s.val)))?.fy,
            },
            min: {
              val: Math.min(...data.units.shares.filter((s) => s.fy > "2020" && !isNaN(s.val)).map((s) => s.val)),
              fy: data.units.shares.find((s) => s.val === Math.min(...data.units.shares.filter((s) => s.fy > "2020" && !isNaN(s.val)).map((s) => s.val)))?.fy,
            },
          };
          updateData(data);
        })
        .catch((error) => console.error("Error fetching data:", error));
    }
  </script>
</head>
<body>
  <h1 id="share-entity-name"></h1>
  <div id="data-container">
    <span id="share-max-value"></span>
    <sup id="share-max-fy"></sup>
  </div>
  <div id="data-container">
    <span id="share-min-value"></span>
    <sup id="share-min-fy"></sup>
  </div>
</body>
</html>
